<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <h1>Your Cart</h1>
    </header>

    <main>
        <section class="cart-container">
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Cart items will be injected here by JavaScript -->
                </tbody>
            </table>

            <div id="cart-summary">
                <p>Total Price: <span id="total-price">â‚¹0</span></p>
                <button id="payment-button">Proceed to Payment</button>
            </div>

            <!-- Payment Details Section -->
            <div id="payment-details" style="display: none;">
                <h2>Payment Details</h2>
                <table id="payment-table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="payment-items">
                        <!-- Payment items will be injected here by JavaScript -->
                    </tbody>
                </table>
                <button id="pay-now-button">Pay Now</button>
            </div>

            <!-- Order History Section -->
            <div id="order-history" style="display: none;">
                <h2>Order History</h2>
                <table id="order-history-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>delivery Date</th>
                        </tr>
                    </thead>
                    <tbody id="order-history-items">
                        <!-- Order history items will be injected here by JavaScript -->
                    </tbody>
                </table>
                <button id="back-to-cart">Back to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FOOD Store</p>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
